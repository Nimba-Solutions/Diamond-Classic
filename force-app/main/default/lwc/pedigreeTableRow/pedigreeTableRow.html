<template>
  <div class="input-fields">
    <lightning-input type="text" label="Name" value={name} onchange={handleNameChange}></lightning-input>
    
    <lightning-select label="Gender" value={gender} onchange={handleGenderChange}>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </lightning-select>

    <lightning-input type="date" label="Date Foaled" value={dateFoaled} onchange={handleDateFoaledChange}></lightning-input>

    <c-lookup onsearch={handleSearch} onselectionchange={handleSelectionChange}
        label="Sire" placeholder="Search">
    </c-lookup>

    <c-lookup onsearch={handleSearch} onselectionchange={handleSelectionChange}
        label="Dam" placeholder="Search">
    </c-lookup>

    <lightning-input type="text" label="Color" value={color} onchange={handleColorChange}></lightning-input>

    <lightning-input type="text" label="Registration Number" value={registrationNumber} onchange={handleRegistrationNumberChange}></lightning-input>
  </div>
</template>
